<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="dark">
<head>
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:replace="~{fragments/bootstrap.html}">
</head>
<body>

    <header class="bg-body-tertiary p-3">
        <div class="w-100 d-flex align-items-center justify-content-between">

            <a th:href="@{/home}" class="display-6">Tool of Tools</a>

            <form th:action="@{/logout}" method="post">
                <button type="submit" th:href="@{/logout}" class="btn btn-warning">Sign Out</button>
            </form>
        </div>
    </header>

    <main class="container p-2">

        <div class="p-2 d-flex flex-column gap-2">
            <div class="alert alert-danger" th:each="error : ${errors}" th:text="${error.getDefaultMessage()}"/>
        </div>

        <button class="btn btn-sm btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">New User</button>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add new User</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form id="user-form" th:action="@{/home}" th:object="${user}" method="post">

                            <div class="form-floating mb-2">
                                <input th:field="*{username}" type="text" class="form-control" id="username">
                                <label for="username">Username</label>
                            </div>

                            <div class="form-floating">
                                <input th:field="*{token}" type="text" class="form-control" id="token">
                                <label for="token">Api Token</label>
                            </div>

                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" form="user-form" class="btn btn-primary">Create User</button>
                    </div>
                </div>
            </div>
        </div>

        <table class="table table-striped table-hover">
            <thead class="table-header">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Username</th>
                    <th scope="col">Token</th>
                    <th scope="col"></th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="u: ${users}">
                    <td th:text="${u.id}"/>
                    <td th:text="${u.username}"/>
                    <td th:text="${u.authToken}"/>
                    <td class="d-flex justify-content-end">
                        <a th:href="@{/home/delete(username=${u.username})}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <script>
            const myModal = document.getElementById('exampleModal')
            const myInput = document.getElementById('username')

            myModal.addEventListener('shown.bs.modal', () => {
                myInput.focus()
            })
        </script>
    </main>

</body>
</html>
